<% if(!id) { %><div class="panel-footer" id="enter-name">
    <label class="text-info" >Enter Your Name to Play!</label>
    <input type="text" id="enter-name-input" class="form-control" placeholder="Your Name Please...">
</div><% } %>
<div class="panel-footer">
    <div class="btn-group">
        <button id="play-pause" type="button" class="btn btn-success" <% if(!id) { %>disabled<% } %>><span class="glyphicon <%
        (!id || takingBreak) ? print(' glyphicon-play ') : print(' glyphicon-pause ') %>"></span></button>
        <button id="new-paragraph" type="button" class="btn btn-default" <% if(!id) { %>disabled<% } %>><span>&para;</span></button>
        <button id="submit" type="button" class="btn btn-default" <% if(!id) { %>disabled<% } %>><span class="glyphicon glyphicon-send"></span></button>
        <button id="stop" type="button" class="btn btn-danger" <% if(!id) { %>disabled<% } %>><span class="glyphicon glyphicon-stop"></span></button>
    </div>
</div>
