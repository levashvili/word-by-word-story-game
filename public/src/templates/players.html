<div class="row players">
    <% _.each(players, function(player) {
    %><div class="col col-md-2 col-sm-2 col-xs-2 margin"><div class="player<%
    (player.attributes.takingBreak) ? print(' onBreak') : print('')
    %><% (player.attributes.gameTurn) ? print(' gameTurn') : print('') %>"><%= player.attributes.name %><% if(player.attributes.isAvatar) {
    %> (you)<% } %></div></div><%
    }) %>
</div>
