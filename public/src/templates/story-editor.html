<div class="panel panel-default" id="story-editor">
    <div class="panel-heading">
        <h3 class="panel-title" id="story-title"><%= title %></h3>
    </div>
    <div class="panel-body" id="story-text">
        <h3 class="h3"><%= title %></h3>
        <% _.each(paragraphs, function(paragraph) { %>  <p><%= paragraph %></p> <% }); %>
    </div>
    <div class="panel-footer" id="story-toolbar">
    </div>
</div>
